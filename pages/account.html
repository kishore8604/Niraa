<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niraa | Account</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="site-header slim">
    <div class="container nav-wrap">
      <a href="../index.html" class="brand">
        <span class="brand-main">Niraa</span>
        <span class="brand-sub">â€“ A unit of <a href="bulk-order.html">SP Impex</a></span>

      <nav class="main-nav">
        <a href="../index.html">Home</a>
        <a href="bulk-order.html">Bulk Orders</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container account-wrap">
      <div class="account-card">
        <h1>Login</h1>
        <p>Welcome back! Access your orders and saved products.</p>
        <label>Email<input type="email" placeholder="name@email.com" /></label>
        <label>Password<input type="password" placeholder="Enter password" /></label>
        <button class="btn btn-primary full">Login</button>
      </div>

      <div class="account-card">
        <h1>Register</h1>
        <p>Create your Niraa account and start shopping.</p>
        <label>Full Name<input type="text" placeholder="Your full name" /></label>
        <label>Email<input type="email" placeholder="name@email.com" /></label>
        <label>Password<input type="password" placeholder="Create password" /></label>
        <button class="btn btn-outline full">Register</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <h4>Niraa Support</h4>
        <p>Email: hello@niraa.com</p>
      </div>
      <div>
        <h4>Business Inquiry</h4>
        <a href="bulk-order.html">Go to SP Impex Bulk Orders</a>
      </div>
    </div>
  </footer>
</body>
