<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niraa | Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="site-header scrolled" style="position:sticky;">
    <div class="container nav-shell glass">
      <a class="brand" href="../index.html">
        <span class="brand-name">Niraa</span>
        <span class="brand-sub">A unit of <a href="bulk-order.html">SP Impex</a></span>
      </a>
      <nav class="desktop-nav" style="margin-left:auto;">
        <a href="../index.html">Storefront</a>
        <a href="bulk-order.html">Bulk Orders</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container" style="display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:1rem;">
      <section class="glass-soft" style="padding:1.2rem;border-radius:16px;">
        <h2>Login</h2>
        <p class="muted">Sign in to manage your premium shopping experience.</p>
        <label>Email<input type="email" placeholder="name@email.com" /></label>
        <label>Password<input type="password" placeholder="Enter password" /></label>
        <button class="btn btn-gold full">Login</button>
      </section>

      <section class="glass-soft" style="padding:1.2rem;border-radius:16px;">
        <h2>Register</h2>
        <p class="muted">Create your account and unlock member-only drops.</p>
        <label>Full Name<input type="text" placeholder="Your full name" /></label>
        <label>Email<input type="email" placeholder="name@email.com" /></label>
        <label>Password<input type="password" placeholder="Create password" /></label>
        <button class="btn btn-muted full">Register</button>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <h4>Niraa Support</h4>
        <p>Email: hello@niraa.com</p>
      </div>
      <div>
        <h4>Business Inquiry</h4>
        <a href="bulk-order.html">Visit SP Impex Bulk Orders</a>
      </div>
      <div>
        <h4>Back to shopping</h4>
        <a href="../index.html">Explore products</a>
      </div>
    </div>
  </footer>
</body>
</html>
